plugins {
    id 'com.android.application'
    //id 'com.google.gms.google-services'
}

android {
	flavorDimensions "android-version"
    signingConfigs {
        debug {
            storeFile file('d:\\papyrus\\DISTRIB\\StyloQ\\styloq.keystore')
            storePassword 'proton'
            keyAlias 'styloq'
            keyPassword 'proton'
        }
        release {
            storeFile file('d:\\papyrus\\DISTRIB\\StyloQ\\styloq.keystore')
            storePassword 'proton'
            keyAlias 'styloq'
            keyPassword 'proton'
        }
    }
    compileSdkVersion 30
    productFlavors {
        bht_crystal {
            dimension "android-version"
            minSdkVersion 29
            targetSdkVersion 29
            versionNameSuffix 'bhtcrystal'
            signingConfig signingConfigs.release
            versionName '0.8.10'
            versionCode 115
        }
        standard {
            dimension "android-version"
            minSdkVersion 30
            targetSdkVersion 30
            versionNameSuffix 'std'
            signingConfig signingConfigs.release
            versionCode 115
            versionName '0.8.10'
        }
        android12 {
            dimension 'android-version'
            versionCode 115
            versionName '0.8.10'
            versionNameSuffix 'android12'
            targetSdkVersion 31
            minSdkVersion 31
            signingConfig signingConfigs.release
        }
    }
    defaultConfig {
        applicationId "ru.petroglif.styloq"
        minSdkVersion 30
        targetSdkVersion 30
        versionCode 115
        versionName '0.8.10'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.release
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
    ndkVersion '21.4.7075529'
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.fragment:fragment:1.3.6"
    implementation 'androidx.appcompat:appcompat:1.3.0'

	implementation 'com.android.support:appcompat-v7:26.1.0'

    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'
	implementation 'com.journeyapps:zxing-android-embedded:4.3.0'
    implementation 'com.rabbitmq:amqp-client:5.15.0'
    implementation 'com.blankj:utilcodex:1.31.0'
    implementation "com.android.support:support-core-utils:28.0.0"
    implementation 'androidx.room:room-compiler:2.2.6'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.github.bumptech.glide:glide:4.13.2'

    implementation 'com.github.bumptech.glide:annotations:4.13.1'
    implementation 'com.google.android.gms:play-services-location:18.0.0'
    implementation 'com.google.android.play:app-update:2.1.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.1'

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
	bht_crystalImplementation files('libs/SDK_release_v2.2.1.jar')
}

repositories {
    mavenCentral()
}

