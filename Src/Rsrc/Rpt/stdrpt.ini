[GOAC_QPOM_P]
;
; Отчет строится по сопоставимым основному и
; сравнительному периодам (месяц-месяц, год-год и т.д.)
; Представлены колонки:
;   - Количество (Q)
;   - Оборот в ценах реализации (P)
;   - Валовая прибыль (O)
;   - Маржа (M)
; Для каждой из величин приводится значение из основного
; периода, сравнительного периода и разница основной-сравнительный
; в процентах (отношение к сравнительному периоду)
;
; Для использования отчета в файле report.ini необходимо
; в зоне [GoodsOpAnlzCmp] прописать строку
; rpt\GOAC_QPOM_P.rpt=Колич-Оборот-Прибыль-Маржа
;
ModifDate=29/03/2008
data=GoodsOpAnlzCmp
descr=Сравнительный товарный отчет по операции

[GOAC_POM_SUBSTLOC]
;
; Отчет строится по основному и сравнительному периоду
; Основным периодом обычно является текущий или прошедший месяц,
; дополнительным периодом - текущий год.
; В результате показываются значения продаж (маржи и прибыли)
; нарастающим итогом за месяц и год.
; Для правильной работы отчета необходимо выбрать подстановку
; товара - склад, а вид операции - обычную или обобщенную
; операцию продаж.
;
; Для использования отчета в файле report.ini необходимо
; в зоне [GoodsOpAnlzCmp] прописать строку
; rpt\GOAC_POM_SUBSTLOC.rpt=Месяц-Год-По складам;GoodsOpAnlzCmp_SubstLoc
;
ModifDate=29/03/2008
data=GoodsOpAnlzCmp_SubstLoc
descr=Сравнительный отчет о продажах в магазинах

